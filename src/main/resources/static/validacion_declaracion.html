    <div class="row">

            <div class="position-sticky py-4 px-3 sidebar-sticky">
                <ul class="nav flex-column h-100" id="sidebar-links">
                    <!-- Los enlaces de navegación se generarán dinámicamente por JS -->
                    <li class="nav-item" id="enlace-validacion-declaracion" style="display:none;"></li>
                </ul>
            </div>
        </nav>
        <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
            <div class="title-group mb-3">
                <h1 class="h2 mb-0">Validación de Declaración</h1>
                <small class="text-muted">Panel de validación de declaraciones SAG</small>
            </div>
            <div class="row my-4">
                <div class="col-lg-12 col-12">
                    <div class="custom-block bg-white">
                        <div id="usuario-autenticado" class="mb-3"></div>
                        <h5 class="mb-4">Declaraciones SAG</h5>
                        <div class="table-responsive">
                            <div id="tramites-declaracion"></div>
                        </div>
                        <div id="panel-accion-declaracion" class="mt-4">
                            <label for="accion-id">ID de declaración:</label>
                            <input type="text" id="accion-id" name="accion-id"><br><br>
                            <button id="btn-aceptar" type="button">Aceptar</button>
                            <button id="btn-rechazar" type="button" style="margin-left:10px;">Rechazar</button>

                </div>
            </div>

    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/validacion_declaracion.js"></script>
<script src="js/sidebar.js"></script>
<script>
    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwt');
        if (token) {
            const payload = parseJwt(token);
            if (payload) {
                if (payload.nombre) {
                    var dropdownName = document.getElementById('dropdown-user-name');
                    if(dropdownName) dropdownName.textContent = payload.nombre;
                }
                var email = payload.email || payload.sub || payload.subject;
                if (email) {
                    var dropdownEmail = document.getElementById('dropdown-user-email');
                    if(dropdownEmail) {
                        dropdownEmail.textContent = email;
                        dropdownEmail.href = 'mailto:' + email;
                    }
                }
            }
        }
        var logoutBtn = document.getElementById('dropdown-logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('jwt');
                window.location.href = '/login.html';
            });
        }
        var enlaceValidacionDeclaracion = document.getElementById('enlace-validacion-declaracion');
        if (enlaceValidacionDeclaracion) enlaceValidacionDeclaracion.style.display = 'none';
    });
</script>
<style>
.break-email {
    display: inline-block;
    max-width: 180px;
    word-break: break-all;
    white-space: normal;
}
</style>
</body>
</html>
