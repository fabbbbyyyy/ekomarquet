<!doctype html>

<head>

</head>
<body>

        <form class="custom-form header-form ms-lg-3 ms-md-3 me-lg-auto me-md-auto order-2 order-lg-0 order-md-0" action="#" method="get" role="form">

        <div class="navbar-nav me-lg-2">

                    <ul class="dropdown-menu dropdown-menu-lg-end notifications-block-wrap bg-white shadow" aria-labelledby="navbarLightDropdownMenuLink">

                        </li>
                    </ul>
                </div>
                <div class="dropdown ps-1">
                    <a class="nav-link dropdown-toggle text-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi-three-dots-vertical"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-social bg-white shadow">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-4">

                <div class="dropdown px-3">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu bg-white shadow">
                        <li>
                            <div class="dropdown-menu-profile-thumb d-flex">
                                <img src="images/medium-shot-happy-man-smiling.jpg" class="profile-image img-fluid me-3" alt="">

                                    <a href="#" id="dropdown-user-email" class="break-email">correo@correo.com</a>
                                </div>

                        <li class="border-top mt-3 pt-2 mx-4">
                            <a class="dropdown-item ms-0 me-0" href="#" id="dropdown-logout-btn">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Sidebar replicado de dashboard.html, sin el enlace de Administrar Usuarios -->
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse">
                <div class="position-sticky py-4 px-3 sidebar-sticky">
                    <ul class="nav flex-column h-100" id="sidebar-links">
                        <!-- Sidebar generado dinámicamente por sidebar.js -->
                    </ul>
                </div>
            </nav>
            <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                <div class="title-group mb-3">
                    <h1 class="h2 mb-0">Usuarios</h1>
                    <small class="text-muted">Administración de usuarios registrados</small>
                </div>
                <div class="row my-4">
                    <div class="col-lg-12 col-12">
                        <div class="custom-block bg-white">
                            <h5 class="mb-4">Lista de Usuarios</h5>
                            <div class="table-responsive">
                                <table class="account-table table" id="tabla-usuarios">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Correo</th>
                                            <th scope="col">Rol</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Usuarios serán insertados aquí por JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/app.js"></script>
    <script>
    // Eliminar el enlace de Administrar Usuarios del sidebar
    document.addEventListener('DOMContentLoaded', function() {
        // Esperar a que sidebar.js genere los enlaces
        setTimeout(function() {
            var enlaceUsuarios = document.getElementById('enlace-usuarios');
            if (enlaceUsuarios && enlaceUsuarios.parentNode) {
                enlaceUsuarios.parentNode.remove();
            }
        }, 100);
    });
    // Obtener y mostrar usuarios desde el backend usando app.js
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof obtenerUsuarios === 'function') {
            obtenerUsuarios(function(usuarios) {
                var getNombreRol = function(rolId) {
                    switch (rolId) {
                        case 1: return 'Administrador';
                        case 2: return 'Inspector';
                        case 3: return 'Funcionario';
                        case 4: return 'Viajero';
                        case 5: return 'Transportista';
                        default: return 'Usuario';
                    }
                };
                var tbody = document.querySelector('#tabla-usuarios tbody');
                tbody.innerHTML = '';
                if (!usuarios || usuarios.length === 0) {
                    var tr = document.createElement('tr');
                    tr.innerHTML = '<td colspan="4" class="text-center">No hay usuarios para mostrar</td>';
                    tbody.appendChild(tr);
                    return;
                }
                usuarios.forEach(function(usuario) {
                    var tr = document.createElement('tr');
                    tr.innerHTML = `<td>${usuario.id}</td><td>${usuario.nombre}</td><td>${usuario.correo}</td><td>${getNombreRol(usuario.rolId)}</td>`;
                    tbody.appendChild(tr);
                });
            });
        } else {
            // Si app.js no está cargado, mostrar error
            var tbody = document.querySelector('#tabla-usuarios tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error: No se pudo cargar el script de usuarios</td></tr>';
        }
    });
    // Script para mostrar nombre y correo en el header igual que en dashboard.html
    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwt');
        if (token) {
            const payload = parseJwt(token);
            if (payload) {
                if (payload.nombre) {
                    var dropdownName = document.getElementById('dropdown-user-name');
                    if(dropdownName) dropdownName.textContent = payload.nombre;
                }
                var email = payload.email || payload.sub || payload.subject;
                if (email) {
                    var dropdownEmail = document.getElementById('dropdown-user-email');
                    if(dropdownEmail) {
                        dropdownEmail.textContent = email;
                        dropdownEmail.href = 'mailto:' + email;
                    }
                }
            }
        }
    });
    </script>
    <style>
    .break-email {
        display: inline-block;
        max-width: 180px;
        word-break: break-all;
        white-space: normal;
    }
    </style>
</body>
</html>
